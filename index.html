        body { font-family: 'Inter', sans-serif; background-color: #000; color: #e5e5e5; }
        .font-serif { font-family: 'Playfair Display', serif; }

                            <p>850-305-1504 / 850-543-6752</p>
                            <p class="lowercase">jcjj.104@gmail.com</p>

    <!-- Identity Verification Modal -->
    <div id="id-modal" class="fixed inset-0 bg-black/95 z-[250] hidden flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="max-w-md w-full bg-neutral-900 border border-white/10 p-12 text-center space-y-8 rounded-xl">
            <h2 id="modal-title" class="text-3xl font-serif italic text-white leading-tight"></h2>
            <p class="text-neutral-400 text-xs font-light leading-relaxed">Confirming your identity allows you to track your payment progress and self-report flight updates.</p>
            <div class="flex flex-col gap-3">
                <button onclick="finalizeIdentity()" class="bg-white text-black py-4 font-bold uppercase text-[10px] tracking-widest">Yes, that's me</button>
                <button onclick="closeModal()" class="border border-white/10 text-neutral-600 py-4 font-bold uppercase text-[10px] tracking-widest">Cancel</button>

    <!-- Login View -->
    <div id="login-view" class="hidden min-h-screen bg-neutral-950 flex flex-col items-center justify-center p-6 text-white font-sans">
        <div class="w-full max-w-sm space-y-16 animate-in fade-in duration-700">

                <h1 class="text-5xl font-serif tracking-tighter italic text-white">Henryville.</h1>
                <p class="text-neutral-500 text-[10px] uppercase tracking-[0.5em]">2026 Holiday Retreat</p>
            </div>
            <div class="space-y-6">
                <input id="login-input" type="password" class="w-full bg-transparent border-b border-neutral-900 px-1 py-4 text-white focus:outline-none focus:border-white transition-all text-center text-2xl tracking-[0.3em]" placeholder="Passcode">
                <button onclick="handleLogin()" class="w-full bg-white text-black font-bold py-5 tracking-[0.2em] uppercase text-[10px] hover:bg-neutral-200">Enter Site</button>
            </div>
            <p class="text-center text-neutral-800 text-[8px] uppercase tracking-widest">Guest Entry: GUEST2026</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, onSnapshot, query, updateDoc, deleteDoc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAw2OVVYdjAQtG3X1oVrnSkX8KqkWl_Jx8",
            authDomain: "henryville-christmas.firebaseapp.com",
            projectId: "henryville-christmas",
            storageBucket: "henryville-christmas.firebasestorage.app",
            messagingSenderId: "986606374316",
            appId: "1:986606374316:web:65a024c94d5706a4937e09",
            measurementId: "G-X21XEC8D5N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const appId = "henryville-production-v4";

        // --- GLOBAL STATE ---
        let state = {
            view: 'home',
            isAdmin: false,
            attendees: [],
            gallery: [],
            questions: [],
            content: {
                heroTitle: "The Henryville Holiday Retreat.",
                heroSub: "A modern pre-Christmas sanctuary. Join us for four days of heated pool sessions, mountain air, and curated holiday rituals.",
                policy: "This trip is strictly non-refundable. Please confirm your schedule as property payments are being submitted.",
                zelle: "(850)-543-4309",
                vanDeadline: "2:00 PM",
                p1Amount: "$275",
                p1Date: "Feb 1, 2026",
                p2Amount: "$250",
                p2Date: "Nov 1, 2026",
                backOutDeadline: "Friday, February 6th, 2026",
                day1Desc: "Primary airport is Newark (EWR). Shuttles depart for Henryville at 2:00 PM. Flights must arrive before this time to catch the van. Evening features a welcome dinner and Christmas movie screening.",
                day2Desc: "Snow Tubing at Bear Creek Resort. Optional Spa or Mountain Walk. Evening: The White Elephant gift exchange ($25 limit) at the house.",
                day3Desc: "Indoor pool, football, or BBQ at the estate. Local excursions to Candle House or Shooting Range available.",
                day4Desc: "Final group breakfast held at the estate prior to check-out and travel back to airport hub."
            },
            confirmedGuestId: null,
            pendingVerificationId: null,
            isDataInitialized: false,
            isUploading: false
        };

        // --- APP INITIALIZATION ---
        window.onload = () => {
            signInAnonymously(auth).catch(err => {
                console.error("Auth Failure:", err);
            });

            onAuthStateChanged(auth, (user) => {
                if (user && !state.isDataInitialized) {
                    initDataListeners();
                    state.isDataInitialized = true;
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('login-view').classList.remove('hidden');
                }
            });
        };

        function initDataListeners() {
            if (!auth.currentUser) return;

            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'attendees')), snap => {
                state.attendees = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => a.name.localeCompare(b.name));
                render();
            });

            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'gallery')), snap => {
                state.gallery = snap.docs.map(d => ({id: d.id, ...d.data()}));
                render();
            });

            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'questions')), snap => {
                state.questions = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.timestamp - a.timestamp);
                render();
            });

            onSnapshot(query(collection(db, 'artifacts', appId, 'public', 'data', 'content')), snap => {
                if(!snap.empty) state.content = {...state.content, ...snap.docs[0].data(), dbId: snap.docs[0].id};
                render();
            });
        }

        // --- GLOBAL HANDLERS ---
        window.handleLogin = () => {
            const pass = document.getElementById('login-input').value;
            if (pass === "Admin2026") {
                state.isAdmin = true;
                showApp();
            } else if (pass.toUpperCase() === "GUEST2026") {
                state.isAdmin = false;
                showApp();
            } else {
                alert("Access Denied. Invalid Passcode.");
            }
        };

        function showApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            if (state.isAdmin) document.getElementById('admin-nav-btn').classList.remove('hidden');
            render();
        }

        window.navigate = (v) => {
            state.view = v;
            render();
            window.scrollTo(0,0);
        };

        window.verifyGuest = (id, name) => {
            if (state.confirmedGuestId === id) return;
            state.pendingVerificationId = id;
            document.getElementById('modal-title').innerText = `Are you ${name}?`;
            document.getElementById('id-modal').classList.remove('hidden');
        };

        window.finalizeIdentity = () => {
            state.confirmedGuestId = state.pendingVerificationId;
            closeModal();
            render();
        };

        window.closeModal = () => {
            document.getElementById('id-modal').classList.add('hidden');
        };

        window.toggleStatus = async (id, field, currentVal) => {
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'attendees', id), { [field]: !currentVal });
        };

        window.submitQuestion = async () => {
            const input = document.getElementById('q-input');
            if (!input) return;
            const txt = input.value;
            if(!txt.trim()) {
                alert("Please enter a message.");
                return;
            }

            try {
                if (!auth.currentUser) throw new Error("Connection lost.");
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'questions'), {
                    text: txt, timestamp: Date.now(), answer: ""
                });
                alert("Inquiry Sent.");
                input.value = "";
                navigate('home');
            } catch (error) {
                alert("ERROR: " + error.message);
            }
        };

        // --- ADMIN GALLERY HANDLERS ---
        window.handlePhotoPost = async () => {
            const urlInput = document.getElementById('adm-photo-url');
            const fileInput = document.getElementById('adm-photo-file');
            const caption = document.getElementById('adm-photo-cap').value;
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                state.isUploading = true;
                render();
                
                try {
                    const storageRef = ref(storage, `artifacts/${appId}/gallery/${Date.now()}_${file.name}`);
                    const snapshot = await uploadBytes(storageRef, file);
                    const url = await getDownloadURL(snapshot.ref);
                    
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'gallery'), { url, caption });
                    alert("Image successfully added to the Estate.");
                } catch (e) {
                    console.error(e);
                    alert("Failed to upload image. Verify Storage is enabled in Firebase.");
                } finally {
                    state.isUploading = false;
                    fileInput.value = "";
                    document.getElementById('adm-photo-cap').value = "";
                    render();
                }
                return;
            }

            if (urlInput.value.trim()) {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'gallery'), { url: urlInput.value, caption });
                urlInput.value = "";
                document.getElementById('adm-photo-cap').value = "";
                alert("Visual added.");
                render();
                return;
            }
            alert("Provide a file or URL.");
        };

        window.deletePhoto = async (id) => {
            if(confirm("Delete visual?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'gallery', id));
            }
        };

        // --- OTHER ADMIN HELPERS ---
        window.addGuest = async () => {
            const nameInput = document.getElementById('adm-guest-name');
            const partyInput = document.getElementById('adm-guest-party');
            const name = nameInput.value;
            const party = parseInt(partyInput.value);
            if(!name) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'attendees'), {
                name, party, p1: false, p2: false, flights: false
            });
            nameInput.value = "";
            alert("Guest Added.");
        };

        window.deleteGuest = async (id) => {
            if(confirm("Permanently remove guest?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'attendees', id));
            }
        };

        window.replyToQuestion = async (id) => {
            const ans = document.getElementById(`reply-${id}`).value;
            if(!ans.trim()) return;
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'questions', id), { answer: ans });
            alert("Reply posted.");
        };

        window.saveGlobalContent = async () => {
            const updates = {
                heroTitle: document.getElementById('ed-heroTitle').value,
                heroSub: document.getElementById('ed-heroSub').value,
                zelle: document.getElementById('ed-zelle').value,
                policy: document.getElementById('ed-policy').value,
                day1Desc: document.getElementById('ed-day1').value,
                day2Desc: document.getElementById('ed-day2').value,
                day3Desc: document.getElementById('ed-day3').value,
                day4Desc: document.getElementById('ed-day4').value,
                p1Date: document.getElementById('ed-p1Date').value,
                p2Date: document.getElementById('ed-p2Date').value,
                backOutDeadline: document.getElementById('ed-backOut').value
            };
            if(state.content.dbId) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'content', state.content.dbId), updates);
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'content'), updates);
            }
            alert("Global Updates Saved.");
        };

        window.toggleMobileMenu = () => {
            document.getElementById('mobile-menu').classList.toggle('active');
        };

        window.logout = () => {
            location.reload();
        };

        // --- RENDERING ---
        function render() {
            const container = document.getElementById('view-container');
            if(!container) return;

            document.querySelectorAll('.nav-link').forEach(link => {
                if(link.dataset.view === state.view) link.classList.add('text-white');
                else link.classList.remove('text-white');
            });

            if (state.view === 'home') {
                container.innerHTML = `
                    <div class="view-fade-in space-y-40">
                        <div class="flex flex-col lg:flex-row gap-20 items-end">
                            <div class="flex-1 space-y-12">
                                <div class="space-y-6">
                                    <div class="flex items-center gap-4 text-neutral-600">
                                        <span class="w-12 h-[1px] bg-neutral-800"></span>
                                        <p class="uppercase tracking-[0.4em] text-[9px] font-bold">Henryville, PA | Dec 19-22</p>
                                    </div>
                                    <h1 class="text-6xl md:text-8xl font-serif leading-none tracking-tighter text-white">
                                        ${state.content.heroTitle.split('.')[0]}.<br />
                                        <span class="italic text-neutral-500 pl-12 font-serif">Retreat.</span>
                                    </h1>
                                </div>
                                <p class="text-neutral-500 text-sm max-w-sm leading-relaxed font-light">${state.content.heroSub}</p>
                                <button onclick="navigate('itinerary')" class="group flex flex-col items-center gap-4 w-max">
                                    <div class="w-16 h-16 rounded-full border border-white/20 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="7" y1="17" x2="17" y2="7"/><polyline points="7 7 17 7 17 17"/></svg>
                                    </div>
                                    <span class="text-[9px] uppercase tracking-widest text-neutral-700 font-bold">Journey Map</span>
                                </button>
                            </div>
                            <div class="w-full lg:w-1/3 aspect-[3/4] overflow-hidden grayscale border border-white/5 shadow-2xl">
                                <img src="https://images.unsplash.com/photo-1548777123-e216912df7d8?q=80&w=1200&auto=format&fit=crop" class="w-full h-full object-cover brightness-75 transition-transform duration-1000">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-px bg-neutral-900 border border-neutral-900">
                            <div class="bg-black p-12 space-y-8">
                                <h3 class="text-xs uppercase tracking-[0.3em] text-white">Key Logistics</h3>
                                <div class="space-y-4 text-sm font-light text-neutral-500">
                                    <p>Airport Hub: Newark (EWR)</p>
                                    <p>Deposit 1 Due: ${state.content.p1Date}</p>
                                    <p class="text-white font-bold tracking-widest uppercase">Zelle: ${state.content.zelle}</p>
                                </div>
                            </div>
                            <div class="bg-black p-12 space-y-8">
                                <h3 class="text-xs uppercase tracking-[0.3em] text-white">Policy</h3>
                                <p class="text-neutral-400 text-xs font-light leading-relaxed">${state.content.policy}</p>
                            </div>
                        </div>

                        <div class="bg-white/5 border border-white/10 p-12 md:p-20 text-center space-y-8 rounded-2xl">
                            <h2 class="text-2xl font-serif italic text-white uppercase tracking-widest leading-tight">Important Reminder</h2>
                            <p class="text-xl text-white font-bold max-w-2xl mx-auto italic leading-relaxed">
                                This trip is strictly non-refundable. <br />
                                The deadline to reconsider is **${state.content.backOutDeadline}**.
                            </p>
                        </div>
                    </div>
                `;
            }

            if (state.view === 'guests') {
                container.innerHTML = `
                    <div class="view-fade-in max-w-4xl mx-auto space-y-24">
                        <div class="space-y-4 text-center">
                            <h1 class="text-7xl font-serif text-white tracking-tighter italic">Guest List.</h1>
                            <p class="text-neutral-500 text-[10px] uppercase tracking-[0.4em]">Attendee Registry</p>
                        </div>
